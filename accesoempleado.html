<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Acceso || Bioprotece</title>
</head>
<body>
    <main>
        <div class="home">
            <div class="form" id="form">
                <div class="form_container">
                    <div class="form_container-logo">
                        <img src="img/logo-header3.webp" alt="Logo Bioprotece">
                    </div>
                    <div class="form_container-form">
                        <h2> <span class="employee">Empleados</span> | Acceder</h2>
                        <form>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="aaaa@123.com" required>
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass" id="pass" placeholder="********" required>
                            <a class="employee">Olvidé mi contraseña</a>
                        </form>
                        <button class="employee">Iniciar sesión</button>
                        <hr>
                        <a href="/" class="employee"><p>Soy cliente</p></a>
                    </div>
                </div> 
                <!--<canvas id="canvas1" class="hidden-sm hidden-xs" width="1263" height="890"></canvas>-->      
            </div>
            <div class="hero employee"></div>
        </div>
    </main>
</body>
</html>
